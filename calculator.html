<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="poker.css">
    <title>Poker Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="module" src="./scripts/displayFunction.js"></script>
    <script type="module" src="./scripts/checkHandStrength.js"></script>
    <script type="module" src="./poker.js"></script>
</head>
<h1 class="mt-5">Poker Calculator</h1>

<body class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-7 mt-2">
                <div class="row"></div>
                <div class="row mt-3">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="card-container">
                            <div class="flop">
                                <button class="deleteButton" style="margin-bottom: 5px;" id="buttonDeleteFlop"></button>
                                <button class="btn btn-sm btn-success randomizeButton" id="buttonRandomizeFlop"
                                    style="margin-bottom: 5px;">Random</button>
                                <div class="flopcards" id="Flop">
                                    <div class="card" id="Flop1">
                                        <a href="" class="facedownCard"><img src="Files/CardFaceDown.png"
                                                alt="Flop 1"></a>
                                    </div>
                                    <div class="card" id="Flop2">
                                        <a href="" class="facedownCard"><img src="Files/CardFaceDown.png"
                                                alt="Flop 2"></a>
                                    </div>
                                    <div class="card" id="Flop3">
                                        <a href="" class="facedownCard"><img src="Files/CardFaceDown.png"
                                                alt="Flop 3"></a>
                                    </div>
                                </div>
                                <div class="card-label">
                                    <button class="btn btn-sm btn-secondary insertButton"
                                        id="buttonInsertFlop">Flop</button>
                                </div>
                            </div>
                            <div class="heightAligning" id="Turn">
                                <button class="deleteButton" style="margin-bottom: 5px;" id="buttonDeleteTurn"></button>
                                <button class="btn btn-sm btn-success randomizeButton" id="buttonRandomizeTurn"
                                    style="margin-bottom: 5px;">Random</button>
                                <div class="card" id="Turn">
                                    <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="Turn"></a>
                                </div>
                                <div class="card-label">
                                    <button class="btn btn-sm btn-secondary insertButton"
                                        id="buttonInsertTurn">Turn</button>
                                </div>
                            </div>
                            <div class="heightAligning" id="River">
                                <button class="deleteButton" style="margin-bottom: 5px;" id="buttonDeleteRiver"></button>
                                <button class="btn btn-sm btn-success randomizeButton" id="buttonRandomizeRiver"
                                    style="margin-bottom: 5px;">Random</button>
                                <div class="card" id="River">
                                    <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="River"></a>
                                </div>
                                <div class="card-label">
                                    <button class="btn btn-sm btn-secondary insertButton"
                                        id="buttonInsertRiver">River</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>

                    <!-- Third Row (4 columns) -->
                    <div class="row mt-3">
                        <div class="col-md-1"></div>
                        <div class="col-md-5 playerHandFull">
                            <button class="deleteButton" style="margin-bottom: 5px;" id="buttonDeleteHand1"></button>
                            <button class="btn btn-sm btn-success randomizeButton"
                                id="buttonRandomizeHand1">Random</button>
                            <div class="playerHand" id="Hand1">
                                <div class="card playerCard" id="FirstPlayerHand1">
                                    <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="Turn"></a>
                                </div>
                                <div class="card playerCard" id="FirstPlayerHand2">
                                    <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="River"></a>
                                </div>
                                <div class='handStrengthList' id="handStrengthListHand1">

                                </div>
                            </div>
                            <button class="btn btn-sm btn-secondary insertButton" id="buttonInsertHand1">You</button>
                        </div>
                        <div class="col-md-5 playerHandFull">
                            <button class="deleteButton" style="margin-bottom: 5px;" id="buttonDeleteHand2"></button>
                            <button class="btn btn-sm btn-success randomizeButton"
                                id="buttonRandomizeHand2">Random</button>
                            <div class="playerHand" id="Hand2">
                                <div class="card playerCard" id="SecondPlayerHand1">
                                    <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="Turn"></a>
                                </div>
                                <div class="card playerCard" id="SecondPlayerHand2">
                                    <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="River"></a>
                                </div>
                                <div class='handStrengthList' id="handStrengthListHand2">

                                </div>
                            </div>
                            <button class="btn btn-sm btn-secondary insertButton" id="buttonInsertHand2"
                                style="margin-right: 5px;">Hand2</button>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-9 equity-text">
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h5 style="text-align: center;">Player 1</h5>
                            </div>
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-3">
                                <h5 style="text-align: center;">Player 2</h5>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3">
                                <h5 style="text-align: center;"><b id="firstPlayerEVText"></b></h5>
                            </div>
                            <div class="col-md-3">
                                <h5 style="text-align: center;">Win</h5>
                            </div>
                            <div class="col-md-3">
                                <h5 style="text-align: center;"><b id="secondPlayerEVText"></b></h5>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3"></div>
                            <div class="col-md-3">
                                <h5 style="text-align: center;">Draw</h5>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-3"></div>
                            <div class="col-md-3">
                                <h5 style="text-align: center;"><b id="drawEVText"></b></h5>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-md-3"></div>
                            <div class="col-md-3">
                                <button class="btn btn-success" id="runSimButton" style="margin-bottom: 20px;">Run
                                    Simulation</button>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <form class="form-inline" id="formOdds">
                            <div class="form-group">
                                <label for="dropdownInput">Select an Player:</label>
                                <select class="form-control" id="dropdownInput">
                                    <option value="Hand1">Player 1</option>
                                    <option value="Hand2">Player 2</option>
                                </select>
                            </div>
                            <button class="btn btn-primary btn-sm oddsButton" id="buttonOddsHand1"
                                style="margin-top: 5px;" type="submit">See Your Odds!</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-2">
                <div id="overlay"></div>
                <div id="popup">
                    <div class="cardForChoice">
                        <div class="card-row" id="Diamonds"></div>
                        <div class="card-row" id="Hearts"></div>
                        <div class="card-row" id="Spades"></div>
                        <div class="card-row" id="Clubs"></div>
                    </div>
                    <button class="btn btn-success" id="buttonclosePopUp">Close</button>
                </div>
                <div class="row mt-3">
                    <ul class="list-group mt-3" id="pokerCombosList"><!-- list of poker combos in js --></ul>
                </div>
                <div class="row mt-3">
                    <h5 id="yourCurrentHand" class="mt-2"></h5>
                    <div class="col-md-6">
                        <ul class="list-group" id="outsList"><!-- list of poker combos in js --></ul>
                    </div>
                    <div class="col-md-6">
                        <ul class="list-group" id="bestCardsList"><!-- list of poker combos in js --></ul>
                    </div>
                </div>
            </div>
            <!-- Second Column (width 3) -->

        </div>
    </div>


    </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
