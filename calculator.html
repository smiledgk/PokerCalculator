<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="poker.css">
    <title>Poker Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/6eca2c2b0c.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/displayFunction.js"></script>
    <script type="module" src="./scripts/checkHandStrength.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="./poker.js"></script>
</head>

<body class="text-center">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style="margin-left: 5%;">
                <img src="Files/Chip.jpg" alt="Logo">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><b> Poker
                            Calculator</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Instruction for Usage</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://upswingpoker.com/poker-rules/texas-holdem-rules/"
                        target="_blank">Poker Rules</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="game-table row mt-5">
                    <div class="communityCards justify-content-md-center col-md-8" style="margin: auto;">
                        <div class="Flop" style="margin-right: 4%;">
                            <div class="flopcards" id="Flop">
                                <div class="card" id="Flop1">
                                    <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="Flop 1"></a>
                                </div>
                                <div class="card" id="Flop2">
                                    <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="Flop 2"></a>
                                </div>
                                <div class="card" id="Flop3">
                                    <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="Flop 3"></a>
                                </div>
                            </div>
                            <div class="faceDownCardButtons">
                                <button class="randomizeButton" id="buttonRandomizeFlop"><i
                                        class="fas fa-shuffle"></i></button>
                                <button class="insertButton" id="buttonInsertFlop"><i
                                        class="fa-regular fa-pen-to-square"></i></button>
                                <button class="deleteButton" id="buttonDeleteFlop"><i
                                        class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="SingleCommunity Turn" id="Turn" style="margin-right: 5%;">
                            <div class="card" id="Turn">
                                <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="Turn"></a>
                            </div>
                            <div class="faceDownCardButtons">
                                <button class="randomizeButton" id="buttonRandomizeTurn"><i
                                        class="fas fa-shuffle"></i></button>
                                <button class="insertButton" id="buttonInsertTurn"><i
                                        class="fa-regular fa-pen-to-square"></i></button>
                                <button class="deleteButton" id="buttonDeleteTurn"><i
                                        class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="SingleCommunity River" id="River">
                            <div class="card" id="River">
                                <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="River"></a>
                            </div>
                            <div class="faceDownCardButtons">
                                <button class="randomizeButton" id="buttonRandomizeRiver"><i
                                        class="fas fa-shuffle"></i></button>
                                <button class="insertButton" id="buttonInsertRiver"><i
                                        class="fa-regular fa-pen-to-square"></i></button>
                                <button class="deleteButton" id="buttonDeleteRiver"><i
                                        class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="row playerHands mt-10">
                        <div class="col-md-1"></div>
                        <div class="col-md-3 playerHandFull Hand1">
                            <h5><b>You</b></h5>
                            <div class="playerHand" id="Hand1">
                                <div class="card playerCard" id="FirstPlayerHand1">
                                    <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="Turn"></a>
                                </div>
                                <div class="card playerCard" id="FirstPlayerHand2">
                                    <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="River"></a>
                                </div>
                                <div class='handStrengthList' id="handStrengthListHand1"></div>
                            </div>
                            <div class="faceDownCardButtons">
                                <button class="randomizeButton" id="buttonRandomizeHand1"><i
                                        class="fas fa-shuffle"></i></button>
                                <button class="insertButton" id="buttonInsertHand1"><i
                                        class="fa-regular fa-pen-to-square"></i></button>
                                <button class="deleteButton" id="buttonDeleteHand1"><i
                                        class="fa-solid fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-3 playerHandFull Hand2">
                            <h5><b>Opponent</b></h5>
                            <div class="playerHand" id="Hand2">
                                <div class="card playerCard" id="SecondPlayerHand1">
                                    <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="Turn"></a>
                                </div>
                                <div class="card playerCard" id="SecondPlayerHand2">
                                    <a href="" class="facedownCard"><img src="Files/CardFaceDown.png" alt="River"></a>
                                </div>
                                <div class='handStrengthList' id="handStrengthListHand2"></div>
                            </div>
                            <div class="faceDownCardButtons">
                                <button class="randomizeButton" id="buttonRandomizeHand2"><i
                                        class="fas fa-shuffle"></i></button>
                                <button class="insertButton" id="buttonInsertHand2"><i
                                        class="fa-regular fa-pen-to-square"></i></button>
                                <button class="deleteButton" id="buttonDeleteHand2"><i
                                        class="fa-solid fa-trash"></i></button>
                            </div>

                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                <div class="container mt-5">
                    <div class="row mt-6" style="justify-content: space-around;">
                        <div class=" col-md-2">
                            <h5><b>Result</b></h5>
                            <h5><b>Equity, %</b></h5>
                            <h5><b>Hand</b></h5>
                        </div>
                        <div class="col-md-2">
                                <h5><b>You</b></h5>
                                <h5><b id="firstPlayerEVText">---</b></h5>
                                <h5><b id="firstPlayerCurrentHand">---</b></h5>
                            <button class="btn btn-primary btn-sm oddsButton" id="buttonOddsHand1"
                                style="margin-top: 5px;">Hand
                                Analysis</button>

                        </div>
                        <div class="col md-2">
                            <h5><b>Draw</b></h5>
                            <h5><b id="drawEVText">---</b></h5>
                            <br>
                            <br>
                            <br>
                            <button class="btn btn-success" id="runSimButton" style="margin-bottom: 20px;">Run
                                Simulation</button>
                        </div>
                        <div class="col-md-3">
                                <h5><b>Opponent</b></h5>
                                <h5><b id="secondPlayerEVText">---</b></h5>
                                <h5><b id="secondPlayerCurrentHand">---</b></h5>
                            <button class="btn btn-primary btn-sm oddsButton" id="buttonOddsHand2"
                                style="margin-top: 5px;">Hand
                                Analysis</button>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>

                <div class="row-mt-2">
                    <div class="row justify-content-md-center" style="margin-top: 5px;">
                        <div class="col-md-4">
                            <ul class="list-group" id="outsList"></ul>
                        </div>
                        <div class="col-md-8">
                            <div id="piechart" style="text-align: left;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h5 id="yourCurrentHandText"></h5>
                <div class="row mt-2">
                    <ul class="list-group" id="bestCardsList"><!-- list of poker combos in js --></ul>
                </div>
            </div>
        </div>

    </div>


    <div id="overlay"></div>
    <div id="popup">
        <h5></h5>
        <div class="cardForChoice"></div>
        <button class="btn btn-primary" id="buttonclosePopUp" style="margin-top: 3px;">Close</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
</body>

</html>
